<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session Confirmed</title>
</head>
<body style="margin:0; padding:0; background-color:#0B1E3F; font-family:Arial, sans-serif; text-align:center; color:#ffffff;">
    <div style="max-width:500px; margin:0 auto; background-color:#112B4D; border-radius:10px; padding:30px;">
        <div style="font-size:32px; font-weight:bold; color:#3399FF; margin-bottom:20px;">Mentorea</div>
        <h1 style="color:#FFA500; margin-bottom:10px;">Session Confirmed</h1>
        <p style="font-size:16px; margin:10px 0; color:#ffffff;">Hello, <strong style="color:#ffffff;">{{name}}</strong></p>
        <p style="font-size:16px; margin:10px 0; color:#ffffff;">Your payment was successful!</p>
        <p style="font-size:16px; margin:10px 0; color:#ffffff;">Your session with <strong>{{mentorName}}</strong> has been confirmed.</p>
        <div style="font-size:20px; font-weight:bold; background-color:#0D1B33; border:2px dashed #FFA500; color:#FFA500; padding:15px 25px; border-radius:8px; margin:20px auto; display:inline-block;">
            Date: {{sessionDate}}<br />
            Time: {{sessionTime}}<br />
            Price: {{sessionPrice}}
        </div>
        <p style="font-size:16px; margin:10px 0; color:#ffffff;">You can view more details in the app.</p>
        <p style="font-size:14px; margin:10px 0; color:#cccccc;">If you have any questions, please contact our support team.</p>
    </div>
</body>
</html>
